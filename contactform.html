<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href = "style.css">
</head>

<body>
        <h1>Contact US</h1>
        <h1></h1>
        <form action ="https://formsubmit.co/omjshukla@gmail.com" method="post">
        <input type = "honey" name = "_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type = "hidden" name ="_next" value = "https://oemihomie.github.io/emailformsubmitdemo/success.html">

        <input type="text" name="name" placeholder="Full Name" required>
        <h1></h1>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "email musct contain a domain at the end ex: .com, .gov, etc "placeholder="Email Address" required>
        <h1></h1>
        <input type="text"  name="phone" pattern="[0-9]" minlength="10" maxlength="10"placeholder= "Phone Number" >
        <h1></h1>
        <textarea name="message" placeholder="Your Message" required rows="6" cols="150"></textarea>
        
        <h1></h1>
        <button type="submit">Submit</button>


    </form>
        
       
       
       
       
</body>
</html>
